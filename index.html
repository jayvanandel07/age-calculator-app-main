<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <header>Whatâ€™s your Age?</header>
    <main>
      <div class="container">
        <form action="#">
          <div class="inputs-container">
            <div class="input">
              <p class="label">DAY</p>
              <input type="text" name="day" placeholder="DD" min="1" />
              <p class="error error-message">Must be a valid day</p>
            </div>
            <div class="input">
              <p class="label">MONTH</p>
              <input type="text" name="month" placeholder="MM" min="1" />
              <p class="error error-message">Must be a valid month</p>
            </div>
            <div class="input">
              <p class="label">YEAR</p>
              <input type="text" name="year" placeholder="YYYY" min="1" />
              <p class="error error-message">Must be a valid year</p>
            </div>
          </div>
          <div class="seperator-container">
            <div class="seperator">
              <img src="assets/images/icon-arrow.svg" alt="arrow-icon" />
            </div>
          </div>
        </form>
        <div class="age-container">
          <p class="years"><span id="years">--</span> years</p>
          <p class="months"><span id="months">--</span> months</p>
          <p class="years"><span id="days">--</span> days</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jayvan Andel</a>.
    </div>
  </body>
</html>
